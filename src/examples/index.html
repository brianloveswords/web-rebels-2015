<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Picturefill - Demo</title>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400' rel='stylesheet' type='text/css'>
        <link href='styles.css' rel='stylesheet' type='text/css'>
        <script>document.createElement( "picture" );</script>
        <script async="true" defer="true" src="/js/app.js"></script>
    </head>
    <body>
        <picture>
            <source srcset="large.webp" media="(min-width: 800px)" type="image/webp">
            <source srcset="large.jpg" media="(min-width: 800px)">
            <source srcset="medium.jpg" media="(min-width: 400px)">
            <img srcset="small.jpg">
        </picture>
    </body>
</html>
